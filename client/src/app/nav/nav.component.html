<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Team Up!</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container  *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link"  routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Error</a>
          </li>
        </ul>
        
        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="nav-link dropdown-toggle show" data-bs-toggle="dropdown" role="button" dropdownToggle>Welcome {{user.username}}</a>
            
              <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Log Out</a>
              </div>
        </div>


        <form *ngIf="!(accountService.currentUser$ | async)" class="d-flex" #loginform = "ngForm" (ngSubmit)="login()" autocomplete="off">

          <input class="form-control me-2" name = "password" [(ngModel)] = "model.password" type="password" placeholder="Password" >
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
